title : "Ihre Traumimmobilie im Hofer Land"
subtitle: |
  Vielfältige Wohnmöglichkeiten im ehemaligen Pfarrhaus in Marlesreuth
content : |
  <p>Leben, arbeiten und genießen in Oberfranken.</p>
  <p>Dieses Juwel macht all dies möglich. Das 2022 frisch sanierte Einfamilienhaus in mitten des Frankenwaldes bietet Ihnen vielfältige Nutzungsformen.</p>
  <p>Vom großzügigen Einfamilienhaus, über das komfortable Generationen-Mehrfamilienhaus bis hin zur perfekten Lösung für Wohnen und Arbeiten – auf 308 Quadratmetern lässt sich Ihr Alltag perfekt umsetzen.</p> 
