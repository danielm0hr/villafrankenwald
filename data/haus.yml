content : |
  <p>Leben, arbeiten und genießen in Oberfranken.</p>
  <p>Dieses Juwel macht all dies möglich. Das 2022 <a href="#dashaus">frisch sanierte Einfamilienhaus</a> in mitten des <a href="#frankenwald">Frankenwaldes</a> bietet Ihnen vielfältige Nutzungsformen.</p>
  <p>Vom großzügigen <a href="#einfamilie">Einfamilienhaus</a>, über das komfortable <a href="#mehrfamilie">Generationen-Mehrfamilienhaus</a> bis hin zur perfekten Lösung für <a href="#gewerbe">Wohnen und Arbeiten</a> – auf 308 Quadratmetern lässt sich Ihr Alltag perfekt umsetzen.</p> 
